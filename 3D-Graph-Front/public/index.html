<!DOCTYPE html>
<html lang="en">
  <head>
    <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-spritetext"></script>

  <script src="//unpkg.com/react-force-graph-3d"></script>
  
  <!--<script src="../../src/packages/react-force-graph-3d/dist/react-force-graph-3d.js"></script>-->
    <title>Term-project-edu-net-3d</title>
  </head>
  <body>
    <div id="graph"></div>

    <script type="text/jsx" >

      fetch('https://term-project-edu-net-backend.vercel.app/').then(res => res.json()).then(data => {
          ReactDOM.render(
              <ForceGraph3D
              graphData={data}
              nodeAutoColorBy="group"
              linkWidth = {1}
              linkCurvature = {0.2}
              linkOpacity = {0.5}
              onNodeRightClick={(node) => {
                  window.open(node.site);
                }}
                onNodeDragEnd={node => {
                  node.fx = node.x;
                  node.fy = node.y;
                  node.fz = node.z;
                }}
              nodeThreeObject={node => {
                  const sprite = new SpriteText(node.description);
                  sprite.color = node.color;
                  sprite.textHeight = 6;
                  if (node.id > 200) {
                  sprite.textHeight = 18;
              }
                  
                  return sprite;
              }}
              />,
              document.getElementById('graph')
          );
      });
    </script>
  </body>
</html>
